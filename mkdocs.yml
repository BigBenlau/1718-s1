pages:
  - Home: 'index.md'
  - About: 'about.md'
  - Schedule: 'schedule.md'
  - Prerequisites: 'prereqs.md'
  - Readings: 'readings.md'
  - Policies: 'policies.md'
  - Lectures:
      - 1. Abstraction & Encapsulation: 'lec1.md'
      - 2. Inheritance & Polymorphism: 'lec2.md'
      - 3. Inheritance, Continued : 'lec3.md'
