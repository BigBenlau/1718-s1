# pip install pymdown-extensions
# pip install pygments
site_name: CS2030 Programming Methodology II
repo_url: https://github.com/nus-cs2030/1718-s1
copyright: Copyright by Wei Tsang Ooi, Department of Computer Science, National University of Singapore 2017
remote_branch: gh-pages
use_directory_urls: false
markdown_extensions:
  - admonition
  - codehilite(linenums=true)
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
theme: 'material'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'stylesheets/extra.css'
  - 'https://fonts.googleapis.com/css?family=Gentium+Book+Basic'
